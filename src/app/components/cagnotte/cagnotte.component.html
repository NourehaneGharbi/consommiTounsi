<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Liste des Cagnottes <button type="button" class="btn btn-primary">Ajouter</button>
                      </h4>  
                                        
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      code cagnotte
                                  </th>
                                  <th>
                                    Date cagnotte
                                  </th>
                                  <th>
                                      montant cagnotte
                                  </th>
                              </thead>
                              <tbody *ngFor="let cag of listUsers">
                                  <tr>
                                      <td>
                                        {{cag.idCagnotte}}
                                      </td>
                                      <td>
                                        {{cag.codeCagnotte}}
                                      </td>
                                      <td>
                                        {{cag.dateCreation}}
                                      </td>
                                      <td>
                                        {{cag.evenements.MontantCagnotte}}
                                      </td>
                                      <td>
                                        <div class="col-md-4">
                                          <button mat-raised-button class="btn btn-light" >Modifier</button>
                                        </div>
                                      </td>
                                      <td>
                                        <div class="col-md-4">
                                          <button mat-raised-button class="btn btn-danger" (click)="deleteCagnotte(cag.idCagnotte)">Supprimer</button>
                                        </div>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
